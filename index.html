<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpend - Master Your Finances</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        glass: 'rgba(255, 255, 255, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(14, 165, 233, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.15), transparent);
        }
    </style>
</head>

<body class="bg-[#f8fafc] min-h-screen font-sans hero-gradient">
    <nav class="fixed w-full z-50 glass-card border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div
                    class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" />
                    </svg>
                </div>
                <span class="text-2xl font-bold text-gray-900 tracking-tight">Smart<span
                        class="text-primary-600">Spend</span></span>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#features"
                    class="text-gray-600 hover:text-primary-600 font-medium transition-colors">Features</a>
                <a href="#about" class="text-gray-600 hover:text-primary-600 font-medium transition-colors">About</a>
                <a href="login.html"
                    class="bg-primary-600 text-white px-6 py-2.5 rounded-full font-semibold shadow-lg shadow-primary-200 hover:bg-primary-700 transition-all active:scale-95">Login</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-8">
                <div
                    class="inline-flex items-center space-x-2 bg-primary-50 px-4 py-2 rounded-full border border-primary-100">
                    <span class="flex h-2 w-2 rounded-full bg-primary-600 animate-pulse"></span>
                    <span class="text-primary-700 text-sm font-semibold tracking-wide uppercase">New Era of
                        Budgeting</span>
                </div>
                <h1 class="text-4xl md:text-7xl font-extrabold text-gray-900 leading-[1.1]">
                    Take Control of Your <span class="gradient-text">Financial Future</span>
                </h1>
                <p class="text-xl text-gray-600 leading-relaxed max-w-xl">
                    SmartSpend helps you track expenses, analyze spending patterns, and reach your savings goals with a
                    beautiful, intuitive interface.
                </p>
                <div class="flex items-center space-x-4">
                    <a href="signup.html"
                        class="px-8 py-4 bg-gray-900 text-white rounded-2xl font-bold shadow-xl shadow-gray-200 hover:bg-gray-800 transition-all flex items-center space-x-2">
                        <span>Get Started Now</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="login.html"
                        class="px-8 py-4 bg-white text-gray-900 border border-gray-200 rounded-2xl font-bold hover:bg-gray-50 transition-all">Log
                        In</a>
                </div>
                <div class="flex items-center space-x-6 pt-4 text-gray-500">
                    <div class="flex -space-x-3">
                        <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm"
                            src="https://ui-avatars.com/api/?name=JS&background=random" alt="">
                        <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm"
                            src="https://ui-avatars.com/api/?name=MR&background=random" alt="">
                        <img class="w-10 h-10 rounded-full border-2 border-white shadow-sm"
                            src="https://ui-avatars.com/api/?name=AK&background=random" alt="">
                    </div>
                    <p class="text-sm font-medium">Joined by <span class="text-gray-900 font-bold">2,000+</span> users
                        this month</p>
                </div>
            </div>
            <div class="relative">
                <div class="absolute -top-10 -right-10 w-64 h-64 bg-primary-100 rounded-full blur-3xl opacity-50"></div>
                <div class="absolute -bottom-10 -left-10 w-64 h-64 bg-purple-100 rounded-full blur-3xl opacity-50">
                </div>
                <div class="relative glass-card p-4 rounded-[2rem] shadow-2xl border border-white/50">
                    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&q=80&w=1000"
                        class="rounded-[1.5rem] w-full shadow-lg" alt="App Preview">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
