<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - SmartSpend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e' },
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-link-active {
            background: #0ea5e9;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r border-gray-100 flex-col hidden lg:flex h-full">
            <div class="p-8">
                <div class="flex items-center space-x-3 mb-10">
                    <div
                        class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" />
                        </svg>
                    </div>
                    <span class="text-2xl font-bold tracking-tight">Smart<span
                            class="text-primary-600">Spend</span></span>
                </div>
                <nav class="space-y-2">
                    <a href="dashboard.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="font-semibold">Dashboard</span>
                    </a>
                    <a href="analytics.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span class="font-semibold">Analytics</span>
                    </a>
                    <a href="transactions.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012-2" />
                        </svg>
                        <span class="font-semibold">Transactions</span>
                    </a>
                    <a href="reports.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="font-semibold">Reports</span>
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-8 border-t border-gray-50 bg-white/50">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <img src="https://ui-avatars.com/api/?name=Shayan&background=0ea5e9&color=fff"
                            class="w-10 h-10 rounded-xl shadow-sm border-2 border-white" alt="User">
                        <div class="min-w-0">
                            <p class="text-sm font-bold text-gray-900 truncate">Shayan</p>
                            <p class="text-[10px] font-medium text-gray-500 truncate">Premium Member</p>
                        </div>
                    </div>
                    <a href="login.html"
                        class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all"
                        title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </a>
                </div>
                <div class="bg-primary-50 p-4 rounded-2xl border border-primary-100">
                    <p class="text-sm font-semibold text-primary-700">Need Help?</p>
                    <p class="text-xs text-primary-500 mt-1">Check our documentation or contact support.</p>
                    <button class="mt-3 text-xs font-bold text-primary-600 hover:underline">View FAQ</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0 h-screen overflow-y-auto p-4 md:p-8 lg:px-12 lg:py-0 bg-gray-50/50">
            <div class="w-full max-w-xl mx-auto py-4 md:py-8">
                <header class="mb-6 text-center px-4">
                    <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900">New Transaction</h1>
                    <p class="text-gray-500 text-sm mt-1">Record your income or expense entry.</p>
                </header>

                <div class="bg-white p-6 md:p-8 rounded-[2rem] border border-gray-100 shadow-xl shadow-gray-100/30">
                    <form id="transaction-form" class="space-y-4">
                        <!-- Type Switcher -->
                        <div class="flex p-1 bg-gray-50 rounded-2xl border border-gray-100">
                            <button type="button" id="type-expense"
                                class="flex-1 py-2.5 rounded-xl font-bold transition-all bg-white text-gray-900 shadow-sm">Expense</button>
                            <button type="button" id="type-income"
                                class="flex-1 py-2.5 rounded-xl font-bold transition-all text-gray-500">Income</button>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="space-y-1.5">
                                <label class="text-xs font-bold text-gray-700 ml-1">Category</label>
                                <select id="form-category" required
                                    class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                                    <!-- Dynamic options -->
                                </select>
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs font-bold text-gray-700 ml-1">Amount ($)</label>
                                <input type="number" id="form-amount" step="0.01" required placeholder="0.00"
                                    class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                            </div>
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-gray-700 ml-1">Transaction Title</label>
                            <input type="text" id="form-title" required placeholder="e.g. Monthly Rent"
                                class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-gray-700 ml-1">Description (Optional)</label>
                            <textarea id="form-desc" rows="2" placeholder="Add more details..."
                                class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm resize-none"></textarea>
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-gray-700 ml-1">Date</label>
                            <input type="date" id="form-date" required
                                class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                        </div>

                        <div class="pt-4 flex space-x-4">
                            <a href="dashboard.html"
                                class="flex-1 py-3.5 bg-gray-100 text-gray-600 rounded-xl font-bold text-center hover:bg-gray-200 transition-all text-sm">Cancel</a>
                            <button type="submit"
                                class="flex-1 py-3.5 bg-primary-600 text-white rounded-xl font-bold shadow-lg shadow-primary-200 hover:bg-primary-700 transition-all active:scale-95 text-sm">Save
                                Transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/add-transaction.js"></script>
</body>

</html>
