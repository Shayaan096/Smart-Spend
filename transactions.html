<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - SmartSpend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e' },
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-link-active {
            background: #0ea5e9;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-900">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r border-gray-100 flex-col hidden lg:flex">
            <div class="p-8">
                <div class="flex items-center space-x-3 mb-10">
                    <div
                        class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" />
                        </svg>
                    </div>
                    <span class="text-2xl font-bold tracking-tight">Smart<span
                            class="text-primary-600">Spend</span></span>
                </div>
                <nav class="space-y-2">
                    <a href="dashboard.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="font-semibold">Dashboard</span>
                    </a>
                    <a href="analytics.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span class="font-semibold">Analytics</span>
                    </a>
                    <a href="transactions.html"
                        class="flex items-center space-x-3 p-3 rounded-xl sidebar-link-active transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012-2" />
                        </svg>
                        <span class="font-semibold">Transactions</span>
                    </a>
                    <a href="reports.html"
                        class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-gray-50 hover:text-primary-600 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="font-semibold">Reports</span>
                    </a>
                </nav>
            </div>
            <div class="mt-auto p-8 border-t border-gray-50 bg-white/50">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <img src="https://ui-avatars.com/api/?name=Shayan&background=0ea5e9&color=fff"
                            class="w-10 h-10 rounded-xl shadow-sm border-2 border-white" alt="User">
                        <div class="min-w-0">
                            <p class="text-sm font-bold text-gray-900 truncate">Shayan</p>
                            <p class="text-[10px] font-medium text-gray-500 truncate">Premium Member</p>
                        </div>
                    </div>
                    <a href="login.html"
                        class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all"
                        title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </a>
                </div>
                <div class="bg-primary-50 p-4 rounded-2xl border border-primary-100">
                    <p class="text-sm font-semibold text-primary-700">Need Help?</p>
                    <p class="text-xs text-primary-500 mt-1">Check our documentation or contact support.</p>
                    <button class="mt-3 text-xs font-bold text-primary-600 hover:underline">View FAQ</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:max-h-screen lg:overflow-y-auto p-4 md:p-8 lg:p-12">
            <header class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900">Transaction History</h1>
                    <p class="text-gray-500 text-sm mt-1">Manage and track your detailed spending.</p>
                </div>
                <a href="add-transaction.html"
                    class="bg-primary-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-primary-200 hover:bg-primary-700 transition-all flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>New Record</span>
                </a>
            </header>

            <!-- Filters -->
            <div class="bg-white p-5 md:p-6 rounded-[1.5rem] md:rounded-[2rem] border border-gray-100 shadow-sm mb-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 tracking-wider">Search</label>
                        <input type="text" id="search-input" placeholder="e.g. Netflix..."
                            class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                    </div>
                    <div class="space-y-1">
                        <label
                            class="text-[10px] font-bold text-gray-400 uppercase ml-2 tracking-wider">Category</label>
                        <select id="category-filter"
                            class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 tracking-wider">Type</label>
                        <select id="type-filter"
                            class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                            <option value="">All Types</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expense Only</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 tracking-wider">Date</label>
                        <input type="date" id="date-filter"
                            class="w-full bg-gray-50 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary-500 text-sm">
                    </div>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="bg-white rounded-[1.5rem] md:rounded-[2rem] border border-gray-100 shadow-sm overflow-hidden">
                <div class="p-4 md:p-6 border-b border-gray-50 flex items-center justify-between bg-gray-50/30">
                    <span id="results-count" class="text-xs md:text-sm font-bold text-gray-500">Showing 12
                        transactions</span>
                    <button class="text-primary-600 text-xs md:text-sm font-bold hover:underline">Download CSV</button>
                </div>
                <div id="transactions-container" class="divide-y divide-gray-50 min-w-0">
                    <!-- Transactions items -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/transactions.js"></script>
</body>

</html>
