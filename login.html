<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartSpend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e' },
                    }
                }
            }
        }
    </script>
    <style>
        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(14, 165, 233, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.15), transparent);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-[#f8fafc] h-screen font-sans hero-gradient flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex items-center justify-center space-x-2 mb-6">
            <div
                class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" />
                </svg>
            </div>
            <span class="text-2xl font-bold text-gray-900 tracking-tight">Smart<span
                    class="text-primary-600">Spend</span></span>
        </div>

        <!-- Login Card -->
        <div class="glass-card p-6 md:p-8 rounded-[2rem] shadow-2xl shadow-gray-200/50">
            <div class="mb-6 text-center">
                <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900">Welcome Back</h1>
                <p class="text-gray-500 text-sm mt-1">Enter your details to access your account</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-700 ml-1">Email Address</label>
                    <input type="email" required placeholder="name@example.com"
                        class="w-full bg-white border border-gray-100 rounded-xl px-5 py-3 focus:ring-2 focus:ring-primary-500 transition-all text-sm outline-none">
                </div>
                <div class="space-y-1.5">
                    <div class="flex items-center justify-between px-1">
                        <label class="text-xs font-bold text-gray-700">Password</label>
                        <a href="#" class="text-[10px] font-bold text-primary-600 hover:underline">Forgot?</a>
                    </div>
                    <input type="password" required placeholder="••••••••"
                        class="w-full bg-white border border-gray-100 rounded-xl px-5 py-3 focus:ring-2 focus:ring-primary-500 transition-all text-sm outline-none">
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-3.5 bg-primary-600 text-white rounded-xl font-bold shadow-lg shadow-primary-200 hover:bg-primary-700 transition-all active:scale-[0.98]">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="relative my-6 text-center">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-100"></div>
                </div>
                <span
                    class="relative bg-white md:bg-transparent px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest">or
                    continue with</span>
            </div>

            <button type="button" onclick="handleGoogleLogin()"
                class="w-full py-3.5 bg-white border border-gray-100 rounded-xl font-bold text-gray-700 shadow-sm hover:bg-gray-50 transition-all flex items-center justify-center space-x-3 active:scale-[0.98]">
                <svg class="h-5 w-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                <span class="text-sm">Google</span>
            </button>

            <p class="mt-6 text-center text-xs text-gray-500 font-medium">
                Don't have an account?
                <a href="signup.html" class="text-primary-600 font-bold hover:underline ml-1">Create Account</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulation
            window.location.href = 'dashboard.html';
        });

        function handleGoogleLogin() {
            // Simulation
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
